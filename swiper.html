<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Swiper Three-Part</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- stylesheets -->
        <link rel="stylesheet" href="swiper.css">
        <!-- Add this inside the <head> tag of your HTML document -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css2?&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
        

    </head>
    <body>
        <header>
            <h1>Lizbeth Castaneda - Swiper</h1>
        </header>
        <main>
            <div class="swiper-container">
                
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Personal Information   
                        <form id="FormPersonalInf" action="#" method="post">       
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                            </br>
                            </form>
                            <label for="date">Date of Birthday</label>
                            <input type="date" id="dateb" name="dateb" required>
                            </br>
                            <label for="gender">Gender:</label>
                            <label for="female">Female</label>
                                <input type="radio" name="gender" value="1">
                            
                            <label for="gender">Male</label>
                                <input type="radio" name="gender" value="0">
                            </br>    

                            <input type="submit" value="Submit">
                    </form>
                    </div>

                    <div class="swiper-slide">Contact Information
                        <form id="FormContactInf" action="#" method="post">

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required></br>

                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="123-456-7890" required
                            oninvalid="this.setCustomValidity('Please enter a valid CAN phone number (e.g., 123-456-7890)')"
                            oninput="this.setCustomValidity('')"></br>

                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required maxlength="30"></br>

                            <input type="submit" value="Submit">
                    </form>  
                    </div>

                    <div class="swiper-slide">Payment Information
                        <form id="FormPayment" action="#" method="post"> 
                            <label for="credit">Credit Card Number</label>
                            <input type="text" id="credit" name="credit" pattern="^4\d{4}-?\d{4}-?\d{4}-?\d{4}$/" required></br>

                            <label for="date">Expiration Date</label>
                            <input type="date" id="dateexp" name="dateexp" required></br>

                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" pattern="\d{1}-\d{1}-\d{1}$" required></br>
                            <!-- <input type="text" id="cvv" name="cvv" pattern="^3\d{1}-\d{1}-\d{1}$" required> -->

                            <input type="submit" value="Submit">
                    </form>

                    </div>
                </form>                    
                </div>

                <!-- Navigation buttons -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </main>
        <footer>
            <p>Copyright 2023 - St.Clair College| Lizbeth Castaneda</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="swiper.js"></script>
    </body>
</html>
